<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title | escape }} Â· {% endif %}{{ site.title | escape }}</title>
    {% assign description = page.description | default: site.description %}
    {% if description %}
    <meta name="description" content="{{ description | strip_html | normalize_whitespace | escape }}" />
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}" />
  </head>
  <body>
    {{ content }}
  </body>
</html>
